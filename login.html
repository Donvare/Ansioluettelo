<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input[type=text], input[type=password] {
      width: 90%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0059b3;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #004080;
    }
    .error {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Kirjaudu sisään</h2>
    <div id="error-msg" class="error">Väärä käyttäjätunnus tai salasana</div>
    <input type="text" id="username" placeholder="Käyttäjätunnus" />
    <input type="password" id="password" placeholder="Salasana" />
    <button onclick="login()">Kirjaudu</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user === 'user' && pass === '1234') {
        window.location.href = 'index.html';  // Redirect to your homepage
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
